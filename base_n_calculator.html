<!DOCTYPE html>

                              <option value="20">Base 20</option>

                              <option value="29">Base 29</option>
                              <option value="30">Base 30</option>
                              <option value="31">Base 31</option>

                              <option value="mul">ร</option>
                              <option value="div">รท</option>
                        </select>
                </div>         
                
                <div class="output">
                <div class="buttons">
                <button type = 'submit' id = 'Calculate_button' class = 'Calculate_button' onclick="arithmetic_operation(input_number1.value, input_number2.value,from_base.value, Operation.value)"> Calculate </button>
